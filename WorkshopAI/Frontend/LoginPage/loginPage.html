<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Workshop.AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold text-purple-400 mb-4">Login to Workshop.AI</h2>
        
        <!-- Username Field -->
        <div class="mb-4">
            <label class="block text-left text-gray-300">Username</label>
            <div class="flex items-center bg-gray-700 p-2 rounded-lg">
                <span class="text-gray-400 mr-2">
                    <svg class='w-5 h-5 text-gray-400' xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor'>
                        <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 6V4m0 16v-2m-4-4H4m16 0h-4m0 4v2m0-16V4m-4 8a4 4 0 100-8 4 4 0 000 8z' />
                    </svg>
                </span>
                <input type="text" placeholder="Enter username" class="bg-transparent outline-none text-white w-full">
            </div>
        </div>
        
        <!-- Password Field -->
        <div class="mb-4">
            <label class="block text-left text-gray-300">Password</label>
            <div class="flex items-center bg-gray-700 p-2 rounded-lg">
                <span class="text-gray-400 mr-2">
                    <svg class='w-5 h-5 text-gray-400' xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor'>
                        <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 15v2m-6-4V9a6 6 0 1112 0v4m-3 3h6m-6 0v2a3 3 0 11-6 0v-2h6z' />
                    </svg>
                </span>
                <input type="password" placeholder="Enter password" class="bg-transparent outline-none text-white w-full">
            </div>
        </div>
        
        <!-- Login Button -->
        <button class="bg-purple-500 w-full py-2 rounded-lg font-bold hover:bg-purple-600">Login</button>
        
        <!-- Additional Links -->
        <div class="mt-4 flex justify-between text-sm text-gray-400">
            <a href="../RegistrationPage/registrationPage.html" class="hover:text-purple-400">Register</a>
            <a href="../Forgotpage/forgotPassword.html" class="hover:text-purple-400">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
