<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Workshop.AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold text-purple-400 mb-4">Reset Your Password</h2>
        <p class="text-gray-400 text-sm mb-6">Enter your email address and we'll send you a link to reset your password.</p>
        
        <form id="reset-form">
            <!-- Email Field -->
            <div class="mb-4">
                <label class="block text-left text-gray-300">Email</label>
                <div class="flex items-center bg-gray-700 p-2 rounded-lg border border-gray-700">
                    <span class="text-gray-400 mr-2">
                        <svg class='w-5 h-5 text-gray-400' xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor'>
                            <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M16 12H8m0 0h8m-8 0V8m8 4v4m0-4H8' />
                        </svg>
                    </span>
                    <input type="email" id="email-input" placeholder="Enter your email" class="bg-transparent outline-none text-white w-full">
                </div>
            </div>
            
            <!-- Reset Button -->
            <button type="submit" id="reset-button" class="bg-purple-500 w-full py-2 rounded-lg font-bold hover:bg-purple-600 transition">Send Reset Link</button>
            
            <!-- Additional Links -->
            <div class="mt-4 text-sm text-gray-400">
                <p>Remembered your password? <a href="../LoginPage/loginPage.html" class="text-purple-400 hover:underline">Login</a></p>
            </div>
        </form>
    </div>
    
    <!-- JavaScript -->
    <script src="forgotPassword.js"></script>
</body>
</html>
